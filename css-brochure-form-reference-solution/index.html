<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2 class="form-heading">Learn More</h2>
    <form>
      <fieldset>
        <div class="form-group">
          <label for="company-email">Company Email</label>
          <input id="company-email" class="form-control" required type="email" name="email" placeholder="sally@company.co">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" required type="text" name="name" placeholder="Sally Smith">
        </div>
        <div class="form-group">
          <label for="location">Where are you hiring?</label>
          <input id="location" class="form-control" required type="text" name="location" placeholder="City, Country">
        </div>
        <div class="form-group">
          <label for="head-count">How many engineers are you hiring in the next 6 months?</label>
          <select id="head-count" class="form-control" name="headCount">
            <option value="1-2">1-2 Engineers</option>
          </select>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
