<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p>
      <span>j</span><span>o</span><span>s</span><span>h</span><span>u</span><span>a</span><span> </span>
      <span>i</span><span>s</span><span> </span>
      <span>t</span><span>h</span><span>e</span><span> </span>
      <span>b</span><span>e</span><span>s</span><span>t</span>
    </p>
    <div class="popup-container hidden">
      <div class="popup-window">
        <p class="accuracy"></p>
        <p class="evaluation"></p>
        <button>Would you like to try again?</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
