<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-page">
    <form>
      <h3 class="brandon-500">LEARN MORE</h3>
      <div>
        <label for="email" class="brandon-500">COMPANY EMAIL</label>
        <div class="margin-top-3">
          <input type="text" id="email" name="email" placeholder="sally@company.co">
        </div>
      </div>
      <div>
        <label for="name" class="brandon-500">NAME</label>
        <div class="margin-top-3">
          <input type="text" id="name" name="name" placeholder="Sally Smith">
        </div>
      </div>
      <div>
        <label for="location" class="brandon-500">WHERE ARE YOU HIRING?</label>
        <div class="margin-top-3">
          <input type="text" id="location" name="location" placeholder="City, Country">
        </div>
      </div>
      <div>
        <label for="engineers" class="brandon-500">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div class="margin-top-3">
          <select id="engineers" name="num-of-engineers" class="brandon-normal">
            <option selected="selected">1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>4+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="align-button">
        <button class="brandon-500">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
