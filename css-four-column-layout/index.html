<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      CSS Four Column Layout
    </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container center-content">
      <header class="row center-text">
        <h2>How It Works</h2>
      </header>
      <div class="row">
        <div class="col-one-fourth">
          <div class="center-content">
            <img src="images/screen-1.png" class="phone">
            <img src="images/switch-icon.png" class="icon">
          </div>
          <div class="center-content">
            <h4>
              App Switching
            </h4>
          </div>
          <div class="center-content description-font-size">
            <p>
              Toggles all your apps on and off.
            </p>
          </div>
        </div>
        <div class="col-one-fourth">
          <div class="center-content">
            <img src="images/screen-2.png" class="phone">
            <img src="images/filter-icon.png" class="icon">
          </div>
          <div class="center-content">
            <h4>
              Trip Filtering
            </h4>
          </div>
          <div class="center-content description-font-size">
            <p>
              Evaluates your trip requests.
            </p>
          </div>
        </div>
        <div class="col-one-fourth">
          <div class="center-content">
            <img src="images/screen-3.png" class="phone">
            <img src="images/slider-icon.png" class="icon">
          </div>
          <div class="center-content">
            <h4>
              Service Filters
            </h4>
          </div>
          <div class="center-content description-font-size">
            <p>
              Accepts only your ideal trips.
            </p>
          </div>
        </div>
        <div class="col-one-fourth">
          <div class="center-content">
            <img src="images/screen-4.png" class="phone">
            <img src="images/bars-icon.png" class="icon">
          </div>
          <div class="center-content">
            <h4>
              Stats + Mileage
            </h4>
          </div>
          <div class="center-content description-font-size">
            <p>
              Tracks your trips across all apps.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
