<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full center-text">
        <h1>
          New Arrivals
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress" class="img-fit">
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag" class="img-fit">
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key" class="img-fit">
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag" class="img-fit">
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress" class="img-fit">
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <p>
          <span class="brand-name">Free People</span> <span class="size-info">Size 6</span>
        </p>
        <p>
          <span class="price">&dollar;35</span> <span class="retail">&dollar;125 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="brand-name">Yves Saint Laurent</span> <span class="size-info">One-Size</span>
        </p>
        <p>
          <span class="price">&dollar;200</span> <span class="retail">&dollar;1600 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="brand-name">Tiffany</span> <span class="size-info">One-Size</span>
        </p>
        <p>
          <span class="price">&dollar;476</span> <span class="retail">&dollar;2000 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="brand-name">Louis Vuitton</span> <span class="size-info">One-Size</span>
        </p>
        <p>
          <span class="price">&dollar;95</span> <span class="retail">&dollar;1200 retail</span>
        </p>
      </div>
      <div class="col-one-fifth">
        <p>
          <span class="brand-name">Reformation</span> <span class="size-info">Size 4</span>
        </p>
        <p>
          <span class="price">&dollar;20</span> <span class="retail">&dollar;198 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
