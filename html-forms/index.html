<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>
      Coding Form!
    </h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" id="email" name="email">
      </div>
      <div>
        <label for="dropdown">Why is coding cool?</label>
      </div>
      <div>
        <select id="dropdown" name="cool">
          <option value="select" selected="selected">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        Favorite Language (choose one)
      </div>
      <div>
        <input type="radio" id="html" name="favorite" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="favorite" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="favorite" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        Would you like to sign up for more information?
      </div>
      <div>
        <input type="checkbox" id="info" name="info" value="yes">
        <label for="info">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
